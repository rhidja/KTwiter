@(members: List[Member])

<button type="button" class="btn" >Valider!</button>

<table class="table table-hover">
	
	<tr>
		<td>Nom</td>
		<td>Prenom</td>
		<td>Login</td>
		<td>Email</td>
		<td>Password</td>
	</tr>
	@for((member, i) <- members.zipWithIndex) {
	<tr>
		<td>@member.getNom</td>
		<td>@member.getPrenom</td>
		<td>@member.getLogin</td>
		<td>@member.getEmail</td>
		<td>@member.getMotPasse</td>
	</tr>
	}
</table>
