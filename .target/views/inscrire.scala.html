<script src="@routes.Assets.at("bootstrap/js/script.js")" type="text/javascript"></script>
<form class="form-horizontal">
	<div class="control-group">
		<label class="control-label" for="inputNom">Nom</label>
		<div class="controls">
			<input type="text" id="inputNom" placeholder="Nom">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputPrenom">Prenom</label>
		<div class="controls">
			<input type="text" id="inputPrenom" placeholder="Prenom">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputLogin">Login</label>
		<div class="controls">
			<input type="text" id="inputLogin" placeholder="Login">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Email">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Mot de passe">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-enregistrer">Enregister</button>
		</div>
	</div>
</form>
