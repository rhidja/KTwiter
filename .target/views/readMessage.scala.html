@(member : String,messages: List[Message])
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/message.css")">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>Sortable Lists
                    <div class="pull-right action-buttons">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-cog" style="margin-right: 0px;"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a ><span class="glyphicon glyphicon-pencil"></span>Edit</a></li>
                                <li><a><span class="glyphicon glyphicon-trash"></span>Delete</a></li>
                                <li><a ><span class="glyphicon glyphicon-flag"></span>Flag</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <input type="checkbox" id="checkbox" />
                                <label for="checkbox">
                                    List group item heading
                                </label>
                            </div>
                            <div class="pull-right action-buttons">
                                <a ><span class="glyphicon glyphicon-pencil"></span></a>
                                <a  class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                                <a class="flag"><span class="glyphicon glyphicon-flag"></span></a>
                            </div>
                        </li>
                          
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pagination-sm pull-right">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
