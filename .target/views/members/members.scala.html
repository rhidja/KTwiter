@(login : String, posts:List[Post])
@main("KTwiter"){
<header> @mheader(login) </header>
<section>
	<article>	
		<div class="span12">
			<form class="form-horizontal">
			<input type="text" id="inputPost" class="span11" placeholder="What's on your mind?">
			<button type="submit" class="btn btn-primary btn-post-submit">Post !</button>
			</form>
		</div>
		<div id="div_posts" class="span12">
		 	@listposts(posts)
		</div>
		
	</article>
	<aside>@aside()</aside>
</section>
<footer> </footer>
}
