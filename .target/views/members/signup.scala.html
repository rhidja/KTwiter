
<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
<div class="offset2"> 
<form class="form-horizontal">
	
	<div class="control-group">
		<label class="control-label" for="inputNom"></label>
		<div class="controls">
			<h2 class="form-signin-heading">Please sign up</h2>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputNom">Nom</label>
		<div class="controls">
			<input type="text" id="inputNom" placeholder="Nom">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputPrenom">Prenom</label>
		<div class="controls">
			<input type="text" id="inputPrenom" placeholder="Prenom">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputLogin">Login</label>
		<div class="controls">
			<input type="text" id="inputLogin" placeholder="Login">
		</div>
	</div>
	
	<div class="control-group">
		<label class="control-label" for="inputEmail">Email</label>
		<div class="controls">
			<input type="text" id="inputEmail" placeholder="Email">
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="inputPassword">Password</label>
		<div class="controls">
			<input type="password" id="inputPassword" placeholder="Mot de passe">
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button type="submit" class="btn btn-submit-member">Submit</button>
		</div>
	</div>
</form>
</div>
