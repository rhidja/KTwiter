@(members: List[Member])

<h3>List des membres</h3><br>
<table class="table table-hover">
	
	<tr>
		<td></td>
		<td>Login</td>
		<td>Nom</td>
		<td>Prenom</td>
		<td>Email</td>
		<td>Password</td>
		<td>Etat</td>
	</tr>
	@for((member, i) <- members.zipWithIndex) {
	<tr class="view-profile">
		<td><input type="checkbox"></td>
		<td>@member.getLogin</td>
		<td></td>
		<td></td>
		<td>@member.getEmail</td>
		<td>@member.getMotPasse</td>
		<td>active</td>
	</tr>
	}
</table>

<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
