@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/signin.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/berbere.gif")">    
    
    </head>
    <body>
		<div id="id_main" class="container">
			@content
		</div>
	    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
    	
    </body>
</html>
