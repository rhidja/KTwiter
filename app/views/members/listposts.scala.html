@(posts: List[Post])

<table class="table table-hover span9 offset1">	
	@for((post, i) <- posts.zipWithIndex) {
	<tr>
		<td class="span1">@post.getAutor.getLogin</td>
		<td class="btn-comment">
			<blockquote>
	    		<p>@post.getContent</p>
	   			<small class="pull-right"><cite title="Source Title">@post.getPostDate</cite></small>   		
	   		</blockquote>
    		@comments(post)
	    		
		</td>
	</tr>
	}
</table>

<script src="@routes.Assets.at("javascripts/script.js")" type="text/javascript"></script>
