@(post : Post )
@for(com <- post.getComments){
	<blockquote>
		<p>@com.getAutor</p>
		<p>@com.getContent</p>
		<small class="pull-right"><cite title="Source Title">@com.getCommentDate</cite></small>   		
	</blockquote>
}
<div class="comDiv hidden">
	<input class="postId hidden" value=@post.getId >
    <input class="span7 comCont" placeholder="Write a comment...">
    <button type="submit" class="btn btn-primary btn-save-comment">Go !</button>
</div>
